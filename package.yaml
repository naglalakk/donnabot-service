name: donnabot-service
version: '0.0.7.0'
verbatim: 
  cabal-version: 3.0
synopsis: donnabot.dev service
description: donnabot.dev Service
category: Web
author: Thordur Hermannsson <doddi@kott.is>
maintainer: Thordur Hermannsson <doddi@kott.is>
copyright: 2020 Thordur Hermannsson
license: MIT
git: https://www.gitlab.com/K0TT/donnabot-service
dependencies:
- base >=4.9 && <5.0
- persistent ==2.9.2
- persistent-template ==2.6.0
- persistent-postgresql
- dotenv
- wai-extra
- wai-cors
- mtl
- hslogger
- fast-logger
- http-types
- random
library:
  source-dirs: src
  ghc-options: -fwarn-unused-imports
  exposed-modules:
  - Config
  - Models
  - API
  - API.Service
  - Elasticsearch
  - Utils
  - Logger
  dependencies:
  - base >=4.9 && <5.0
  - aeson
  - bloodhound ==0.16.0.0
  - bytestring
  - http-client
  - http-types
  - monad-control
  - monad-logger
  - servant
  - servant-auth
  - servant-multipart
  - servant-server
  - transformers
  - wai
  - warp
  - text
  - containers
  - fast-logger
  - unordered-containers
  - time
  - safe
  - parser-combinators
  - filepath
  - directory
  - uuid
  - hip
  - bcrypt
executables:
  donnabot-service:
    main: Main.hs
    source-dirs: app
    ghc-options: -fwarn-unused-imports
    dependencies:
    - donnabot-service
    - wai
    - warp
    - monad-logger
    - safe
    - text
