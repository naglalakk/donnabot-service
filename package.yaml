name: donnabot-service
version: '0.0.9.2'
synopsis: donnabot.dev service
description: donnabot.dev Service
category: Web
author: Donna <donna@kott.is>
maintainer: Donna <donna@kott.is>
copyright: 2020 Donna
license: MIT
git: https://www.gitlab.com/naglalakk/donnabot-service
dependencies:
- base >=4.9 && <5.0
- persistent ==2.9.2
- persistent-template ==2.6.0
- persistent-postgresql
- dotenv
- wai-extra
- wai-cors
- mtl
- hslogger
- fast-logger
- http-types
- random
- time
library:
  source-dirs: src
  ghc-options: -fwarn-unused-imports
  exposed-modules:
  - Config
  - Models
  - API
  - API.Service
  - Elasticsearch
  - Utils
  - Logger
  dependencies:
  - base >=4.9 && <5.0
  - aeson
  - bloodhound
  - bytestring
  - http-client
  - http-types
  - monad-control
  - monad-logger
  - servant
  - servant-auth
  - servant-multipart
  - servant-server
  - transformers
  - wai
  - warp
  - text
  - containers
  - fast-logger
  - unordered-containers
  - safe
  - parser-combinators
  - filepath
  - directory
  - uuid
  - hip
  - bcrypt
executables:
  donnabot-service:
    main: Main.hs
    source-dirs: app
    ghc-options: -fwarn-unused-imports
    dependencies:
    - donnabot-service
    - wai
    - warp
    - monad-logger
    - safe
    - text
    - optparse-applicative
    - utf8-string
    - bytestring
    - base64-bytestring
